<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单机俄罗斯方块</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        操作说明：请使用方向键和空格键操作，上->旋转，左->左移，右->右移，下->下移，空格->坠落<br />
        计分说明：一次消1行100分，一次消2行200分，一次消3行400分，一次消4行800分 <br />
        游戏说明：每20s底部自动生成一行干扰
    </div>
    <div class="square" id="local">
        <div class="title">我的游戏区域</div>
        <div class="game" id="local_game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>已用时:
                <span id="local_time">0</span>s
            </div>
            <div>已得分:
                <span id="local_score">0</span>分
            </div>

            <div><span id="local_gameOver"></span></div>
        </div>
    </div>
</body>
<script src="./js/Square.js"></script>
<script src="./js/SquareFactory.js"></script>
<script src="./js/Game.js"></script>
<script src="./js/LocalAlone.js"></script>
<script src="./js/script.js"></script>

</html>
